version: '3.9'
services:
  ppc-server:
    container_name: ppc-server
    build: .
    image: ppc-server
    ports:
      - 8080:8080
    networks:
      - spring-cloud-network

  db:
    image: mariadb:10.5.8
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
    ports:
      - "6033:3306"
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata:
networks:
  spring-cloud-network:
    driver: bridge

